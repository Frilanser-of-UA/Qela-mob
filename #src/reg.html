<!DOCTYPE html>
<html lang="ua">
@@include('_head.html',{
"title":"Reg"
})

<body>
	<main>
		<!-- Форма регистрации -->
		<div class="qela-reg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<a href="#" class="qela-logo">
							<img src="img/logo.svg" alt="">
						</a>
					</div>
					<div class="col-12">
						<h1>Registration</h1>
					</div>
					<div class="qela-form">
						<div class="row">
							<form class="col-12">
								<div class="row gy-3">
									<div class="col-12">
										<div class="gela-form-name">General</div>
									</div>
									<div class="col-12">
										<input type="text" class="form-control" id="inputText" placeholder="Full Name">
										<span class="form-error">Error text</span>
									</div>
									<div class="col-12">
										<div class="qela-group">
											<input type="text" class="form-control" id="basic-url" placeholder="Birthday">
											<button type="button" class="form-icon ic-calendar"></button>
											<span class="form-error">Error text</span>
										</div>
									</div>
									<div class="col-12 mt-4">
										<div class="gela-form-name">Contact info</div>
									</div>
									<div class="col-12">
										<input type="email" placeholder="Email" class="form-control" id="inputEmail1">
										<span class="form-error">Error text</span>
									</div>
									<div class="col-12">
										<input type="tel" placeholder="Phone number" class="form-control" id="inputNumber1">
										<span class="form-error">Error text</span>
									</div>
									<div class="col-12 mt-4">
										<div class="gela-form-name">Create password</div>
									</div>
									<div class="col-12">
										<div class="qela-group">
											<input type="password" value="6+5+465+65" placeholder="Enter password" class="form-control " id="inputPassword1">
											<button type="button" class="form-icon password ic-eye-close" data-target="#inputPassword1"></button>
											<span class="form-error">Error text</span>
										</div>
									</div>
									<div class="col-12">
										<div class="qela-group">
											<input type="password" placeholder="Confirm password" class="form-control " id="inputPassword2">
											<span class="form-error">Error text</span>
										</div>
									</div>
									<div class="col-12 mt-5">
										<div class="form-check">
											<label class="form-check-label" for="Check1">I agree with <a href="#">Terms & Conditions</a></label>
											<input type="checkbox" class="form-check-input" id="Check1">
										</div>
									</div>
									<div class="col-12 qela-buttons">
										<button type="submit" class="btn btn-primary">Next</button>
										<button type="button" class="btn btn-link">Need help</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</main>
	<!-- =========================== -->
	@@include('_js.html',{})
</body>

</html>
