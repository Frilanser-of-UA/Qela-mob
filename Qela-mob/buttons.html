<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Buttons</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<div class="mt-3 mb-3 d-flex flex-column gap-3">
			<!-- buttons large standart start -->
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-primary" disabled>Primary disabled</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-secondary" disabled>Secondary disabled</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-light" disabled>Light disabled</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-secondary" disabled>Secondary</button>
			<!-- buttons large standart end -->
			<!-- buttons large standart with icon-right start -->
			<button type="button" class="btn btn-primary ic-right ic-chevron-right">Primary</button>
			<button type="button" class="btn btn-primary ic-right ic-chevron-right" disabled>Primary disabled</button>
			<button type="button" class="btn btn-secondary ic-right ic-chevron-right">Secondary</button>
			<button type="button" class="btn btn-secondary ic-right ic-chevron-right" disabled>Secondary disabled</button>
			<button type="button" class="btn btn-light ic-right ic-chevron-right">Light</button>
			<button type="button" class="btn btn-light ic-right ic-chevron-right" disabled>Light disabled</button>
			<button type="button" class="btn btn-outline-secondary ic-right ic-chevron-right">Secondary</button>
			<button type="button" class="btn btn-outline-secondary ic-right ic-chevron-right" disabled>Secondary</button>
			<!-- buttons large standart with icon-right end -->
			<!-- buttons large standart with icon-left start -->
			<button type="button" class="btn btn-primary ic-left ic-chevron-left">Primary</button>
			<button type="button" class="btn btn-primary ic-left ic-chevron-left" disabled>Primary disabled</button>
			<button type="button" class="btn btn-secondary ic-left ic-chevron-left">Secondary</button>
			<button type="button" class="btn btn-secondary ic-left ic-chevron-left" disabled>Secondary disabled</button>
			<button type="button" class="btn btn-light ic-left ic-chevron-left">Light</button>
			<button type="button" class="btn btn-light ic-left ic-chevron-left" disabled>Light disabled</button>
			<button type="button" class="btn btn-outline-secondary ic-left ic-chevron-left">Secondary</button>
			<button type="button" class="btn btn-outline-secondary ic-left ic-chevron-left" disabled>Secondary</button>
			<button type="button" class="btn btn-primary ic-right ic-chevron-left success">Success</button>
			<!-- buttons large standart with icon-left end -->
			<!-- ======================small=========================== -->
			<!-- buttons small start  -->
			<button type="button" class="btn btn-primary btn-sm">Primary</button>
			<button type="button" class="btn btn-primary btn-sm" disabled>Primary disabled</button>
			<button type="button" class="btn btn-secondary btn-sm">Secondary</button>
			<button type="button" class="btn btn-secondary btn-sm" disabled>Secondary disabled</button>
			<button type="button" class="btn btn-light btn-sm">Light</button>
			<button type="button" class="btn btn-light btn-sm" disabled>Light disabled</button>
			<button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
			<button type="button" class="btn btn-outline-secondary btn-sm" disabled>Secondary</button>
			<!-- buttons small end -->
			<!-- buttons small with icon-right start -->
			<button type="button" class="btn btn-primary btn-sm ic-right ic-chevron-right">Primary</button>
			<button type="button" class="btn btn-primary btn-sm ic-right ic-chevron-right" disabled>Primary disabled</button>
			<button type="button" class="btn btn-secondary btn-sm ic-right ic-chevron-right">Secondary</button>
			<button type="button" class="btn btn-secondary btn-sm ic-right ic-chevron-right" disabled>Secondary disabled</button>
			<button type="button" class="btn btn-light btn-sm ic-right ic-chevron-right">Light</button>
			<button type="button" class="btn btn-light btn-sm ic-right ic-chevron-right" disabled>Light disabled</button>
			<button type="button" class="btn btn-outline-secondary btn-sm ic-right ic-chevron-right">Secondary</button>
			<button type="button" class="btn btn-outline-secondary btn-sm ic-right ic-chevron-right" disabled>Secondary</button>
			<!-- buttons small with icon-right end -->
			<!-- buttons small with icon-left start -->
			<button type="button" class="btn btn-primary btn-sm ic-left ic-chevron-left">Primary</button>
			<button type="button" class="btn btn-primary btn-sm ic-left ic-chevron-left" disabled>Primary disabled</button>
			<button type="button" class="btn btn-secondary btn-sm ic-left ic-chevron-left">Secondary</button>
			<button type="button" class="btn btn-secondary btn-sm ic-left ic-chevron-left" disabled>Secondary disabled</button>
			<button type="button" class="btn btn-light btn-sm ic-left ic-chevron-left">Light</button>
			<button type="button" class="btn btn-light btn-sm ic-left ic-chevron-left" disabled>Light disabled</button>
			<button type="button" class="btn btn-outline-secondary btn-sm ic-left ic-chevron-left">Secondary</button>
			<button type="button" class="btn btn-outline-secondary btn-sm ic-left ic-chevron-left" disabled>Secondary</button>
			<button type="button" class="btn btn-outline-secondary btn-sm ic-left ic-chevron-left success">Secondary</button>
			<!-- buttons small with icon-left end -->
			<!-- =========================== -->
			<!-- buttons link normal start -->
			<div>
				<button type="button" class="btn btn-link text-secondary">Secondary</button>
				<button type="button" class="btn btn-link text-secondary" disabled>Secondary disabled</button>
				<button type="button" class="btn btn-link text-info">Info</button>
				<button type="button" class="btn btn-link text-info" disabled>Info disabled</button>
			</div>
			<!-- buttons link normal end -->
			<!-- buttons link normal with icon-left start -->
			<div>
				<button type="button" class="btn btn-link text-secondary ic-left ic-chevron-left">Secondary</button>
				<button type="button" class="btn btn-link text-secondary ic-left ic-chevron-left" disabled>Secondary disabled</button>
				<button type="button" class="btn btn-link text-info ic-left ic-chevron-left">Info</button>
				<button type="button" class="btn btn-link text-info ic-left ic-chevron-left" disabled>Info disabled</button>
			</div>
			<!-- buttons link normal with icon-left end -->
			<!-- buttons link normal with icon-left start -->
			<div>
				<button type="button" class="btn btn-link text-secondary ic-right ic-chevron-right">Secondary</button>
				<button type="button" class="btn btn-link text-secondary ic-right ic-chevron-right" disabled>Secondary disabled</button>
				<button type="button" class="btn btn-link text-info ic-right ic-chevron-right">Info</button>
				<button type="button" class="btn btn-link text-info ic-right ic-chevron-right" disabled>Info disabled</button>
			</div>
			<!-- buttons link normal with icon-left end -->
			<!-- =====================================small=============== -->
			<!-- buttons link small start -->
			<div>
				<button type="button" class="btn btn-link text-secondary btn-sm">Secondary</button>
				<button type="button" class="btn btn-link text-secondary btn-sm" disabled>Secondary disabled</button>
				<button type="button" class="btn btn-link text-info btn-sm">Info</button>
				<button type="button" class="btn btn-link text-info btn-sm" disabled>Info disabled</button>
			</div>
			<!-- buttons link small end -->
			<!-- buttons link small with icon-right start -->
			<div>
				<button type="button" class="btn btn-link text-secondary btn-sm ic-right ic-chevron-right">Secondary</button>
				<button type="button" class="btn btn-link text-secondary btn-sm ic-right ic-chevron-right" disabled>Secondary disabled</button>
				<button type="button" class="btn btn-link text-info btn-sm ic-right ic-chevron-right">Info</button>
				<button type="button" class="btn btn-link text-info btn-sm ic-right ic-chevron-right" disabled>Info disabled</button>
			</div>
			<!-- buttons link small with icon-right end -->
			<!-- buttons link small with icon-left start -->
			<div>
				<button type="button" class="btn btn-link text-secondary btn-sm ic-left ic-chevron-left">Secondary</button>
				<button type="button" class="btn btn-link text-secondary btn-sm ic-left ic-chevron-left" disabled>Secondary disabled</button>
				<button type="button" class="btn btn-link text-info btn-sm ic-left ic-chevron-left">Info</button>
				<button type="button" class="btn btn-link text-info btn-sm ic-left ic-chevron-left" disabled>Info disabled</button>
			</div>
			<!-- buttons link small with icon-left end -->
		</div>

	</main>
	<!-- =========================== -->
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
