<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Alert</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<!-- Навигация (якоря)-->
		<aside class="fixed-top pt-2 d-lg-block d-none" style="width: 280px;">
			<a class="text-center d-block text-secondary display-1 mb-2" href="https://andreyfront.owlweb.com.ua/Qela-mob/">Qela-mob</a>
			<nav>
				<ol class="d-flex flex-column gap-2">
					<li><a href="#h3Btn1" class="text-black">Alert</a></li>
				</ol>
			</nav>
		</aside>
		<!-- Навигация (якоря) -->
		<div class="mt-3 mb-3 d-flex flex-column gap-3">
			<!-- Alert -->
			<h3 class="h1" id="h3Btn1">Alert</h3>
			<div class="alert alert-secondary qela-alert fade show" role="alert">
				<span class="ic-alert-triangle text-secondary"></span>
				<div class="mb-2">
					Увага! Підписка тільки на місяць
				</div>
				<a href="#">Підтвердити</a>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-danger qela-alert fade show" role="alert">
				<span class="ic-error-warning-fill text-danger"></span>
				<div class="mb-2">
					Увага! Підписка тільки на місяць
				</div>
				<a href="#" class="text-danger">Підтвердити</a>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-warning qela-alert fade show" role="alert">
				<span class="ic-error-warning-fill text-warning"></span>
				<div class="mb-2">
					Увага! Підписка тільки на місяць
				</div>
				<a href="#" class="text-warning">Підтвердити</a>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-info qela-alert fade show" role="alert">
				<span class="ic-error-warning-fill text-secondary"></span>
				<div class="mb-2">
					Увага! Підписка тільки на місяць
				</div>
				<a href="#">Підтвердити</a>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="alert alert-secondary qela-alert p-3" role="alert">
				<div class="d-flex flex-column align-items-center gap-2">
					<span class="ic-success ic-large text-secondary"></span>
					<div class="mb-2">
						Увага! Підписка тільки на місяць
					</div>
					<a href="#">Підтвердити</a>
				</div>
			</div>
		</div>
	</main>
	<!-- =========================== -->
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
