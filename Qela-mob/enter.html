<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Enter</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<!-- Форма регистрации -->
		<div class="qela-enter">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<a href="#" class="qela-logo">
							<img src="img/logo.svg" alt="">
						</a>
					</div>
					<div class="col-12">
						<h1>Enter</h1>
					</div>
					<div class="qela-form">
						<div class="row">
							<form class="col-12">
								<div class="row gy-3">
									<div class="col-12">
										<label for="inputEmail1" class="form-label">Email</label>
										<input type="email" placeholder="Email" class="form-control" id="inputEmail1">
										<span class="form-error">Error text</span>
									</div>
									<div class="col-12 mt-4">
										<label for="inputPassword1" class="form-label">Password </label>
										<div class="qela-group">
											<input type="password" value="" placeholder="Enter password" class="form-control" id="inputPassword1">
											<button type="button" class="form-icon password ic-eye-close" data-target="#inputPassword1"></button>
											<span class="form-error">Error text</span>
										</div>
									</div>
									<div class="col-12">
										<a href="#" class="link-text">Forgot your password?</a>
									</div>
									<div class="col-12 mt-5">
										<div class="form-check">
											<label class="form-check-label" for="Check1">Remember me</label>
											<input type="checkbox" class="form-check-input" checked id="Check1">
										</div>
									</div>
									<div class="col-12 qela-buttons">
										<button type="submit" class="btn btn-primary">Next</button>
									</div>
									<div class="col-12 text mb-5">
										<div>Do not have an account?<a href="#" class="ms-1">Sign up</a></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- =========================== -->
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
