<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Enter</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<!-- Форма входа -->
		<a href="#" class="qela-logo">
			<img src="img/logo.svg" alt="">
		</a>
		<h1 class="h3 text-center mb-4">Enter</h1>
		<form class="mt-2 qela-form">
			<div class="mb-4">
				<label for="inputEmail1" class="form-label">Email</label>
				<input type="email" placeholder="Email" class="form-control" id="inputEmail1">
				<span class="form-error">Error text</span>
			</div>
			<div class="mb-3">
				<label for="inputPassword1" class="form-label">Password </label>
				<div class="input-group qela-input-group mb-3">
					<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
					<button class="btn qela-btn ic-eye-close" type="button" id="button-addon2"></button>
				</div>
			</div>
			<a href="#" class="link-primary">Forgot your password?</a>
			<div class="form-check mt-5">
				<label class="form-check-label" for="Check1">Remember me</label>
				<input type="checkbox" class="form-check-input" checked id="Check1">
			</div>
			<div class="mb-4 qela-mt-7">
				<button type="submit" class="btn btn-primary w-100">Start</button>
			</div>
			<div class="text-center mb-5">
				<div><small>Do not have an account?</small><a href="#" class="link-primary fw-normal ms-1"><small>Sign up</small></a></div>
			</div>
		</form>
	</main>
	<!-- =========================== -->
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
